# Site settings 쭈
title: 'Ju`s Development blog'
description: '쭈의 기술블로그'
keyword: 'Ju`s Development blog'
url: 'http://JY0819.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author 
author: 'JuYoung-Lee'
nickname: 'Ju'
bio: '최고의 자바 개발자를 꿈꾸는 학생'
avatar: '/assets/img/profile.jpg'

# Comments Disqus
comments: 
  disqus: true

# Search
search: true

# Night mode
nightMode: true

# MathJax 수식지원
mathjax: true

# Share
social-share: true
social-share-items: ['facebook', 'twitter', 'google'] # ["weibo","qq","wechat","tencent","douban","qzone","linkedin","diandian","facebook","twitter","google"

# theme color 테마스킨
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 소셜 네트워킹 사이트 구성
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/JY0819'
 #instagram: '//www.instagram.com/steveliaocn'

# Tags 라벨 설정
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
